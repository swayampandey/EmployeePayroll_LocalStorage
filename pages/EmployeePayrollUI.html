<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll System UI</title>

    <link rel="stylesheet" href="../css/employeePayrollUI.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

</head>

<body>

    <header class="header-content header" id="headerID">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="">
            <div>
                <span class="emp-text">
                    EMPLOYEE
                </span>
                <br>
                <sapn class="emp-text emp-payroll">PAYROLL</sapn>
            </div>
        </div>
    </header>

    <div class="form-content">

        <form class="form" action="" onsubmit="save()" onreset="resetForm()">

            <div class="form-head">
                Employee Payroll Form
            </div>

            <div class="row-content">
                <!-- Name -->
                <label class="label text" for="name"> Name : </label>
                <input class="input" type="text" name="name" id="name" placeholder="Your name." required>
            </div>

            <div class="row-content">
                <label for="profile" class="label text">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="../assets/profile-images/Ellipse -3.png"
                            required>
                        <img src="../assets/profile-images/Ellipse -3.png" class="profile" alt="">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile2" value="../assets/profile-images/Ellipse 1.png"
                            required>
                        <img src="../assets/profile-images/Ellipse 1.png" class="profile" alt="">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile3" value="../assets/profile-images/Ellipse -8.png"
                            required>
                        <img src="../assets/profile-images/Ellipse -8.png" class="profile" alt="">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile4" value="../assets/profile-images/Ellipse -7.png"
                            required>
                        <img src="../assets/profile-images/Ellipse -7.png" class="profile" alt="">
                    </label>
                </div>
            </div>

            <div class="row-content">
                <label for="gender" class="label text">Gender</label>
                <div>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male" class="text">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female" class="text">Female</label>
                </div>
            </div>

            <div class="row-content">
                <label for="department" name="department" class="label text">Department</label>
                <div>
                    <input type="checkbox" class="checkbox" name="hr" id="hr" value="HR">
                    <label for="hr" class="text">HR</label>
                    <input type="checkbox" class="checkbox" name="sales" id="sales" value="Sales">
                    <label for="sales" class="text">Sales</label>
                    <input type="checkbox" class="checkbox" name="finance" id="finance" value="Finance">
                    <label for="finance" class="text">Finance</label>
                    <input type="checkbox" class="checkbox" name="engineer" id="engineer" value="Engineer">
                    <label for="engineer" class="text">Engineer</label>
                    <input type="checkbox" class="checkbox" name="others" id="others" value="Others">
                    <label for="others" class="text">Others</label>
                </div>
            </div>

            <div class="row-content">
                <label for="salary" class="label text">Choose your salary: </label>
                <input type="range" name="salary" id="salary" class="input" min="300000" max="5000000" value="400000">
                <output class="salary-output text" for="salary" id="salaryOutput">400000</output>
            </div>

            <div class="row-content">
                <label for="startDate" class="label text">Start Date</label>
                <div>
                    <select name="day" id="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="month" id="month">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                    <select name="year" id="year">
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                    </select>
                </div>
            </div>

            <div class="row-content">
                <label for="notes" class="label text">Notes</label>
                <textarea name="notes" id="notes" class="input" style="height: 100px;"></textarea>
            </div>

            <div class="buttonParent">
                <a href="./EmployeePayrollUI.html" class="button cancelButton">Cancel</a>
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>

        </form>

    </div>

    <script src="../js/EmployeePayroll.js"></script>

    <script>
        //change the range slider value
        const rangeVar = document.querySelector("#salary");
        rangeVar.addEventListener("click", function () {
            let rangeValue = document.getElementById("salary");
            document.getElementById("salaryOutput").value = rangeValue.value;
        });


    </script>

</body>

</html>
